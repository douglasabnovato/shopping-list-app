<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping List App</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="shopping-list">
            <h1>{{ signature }}</h1>
            <h4>{{ header ? header : 'welcome' }}</h4>
            <input type="text" v-model="header">  
            <ul>
                <li v-for="item in itens">{{ item }}</li>
            </ul>          
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            var shoppingList = new Vue({
                el: '#shopping-list',
                data: {
                    header:     null,
                    signature: '@douglasabnovato',
                    itens: [
                        '10 party hats',
                        '2 board games',
                        '20 cups'
                    ]
                }
            });
        </script>
    </body>
</html>
